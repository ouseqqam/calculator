<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title >Calculator</title>
</head>
<body>
    <div class="par">
        <p id="par" class="he"></p>
        <table>
            <tr>
                <td><button id="C" onclick="put(id)">C</button></td>
            </tr>
            <tr>
                <td><button id="but9" onclick="put(id)">9</button></td>
                <td><button id="but8" onclick="put(id)">8</button></td>
                <td><button id="but7" onclick="put(id)">7</button></td>
                <td><button id="but+" onclick="put(id)()">+</button></td>
            </tr>
            <tr>
                <td><button id="but6" onclick="put(id)">6</button></td>
                <td><button id="but5" onclick="put(id)">5</button></td>
                <td><button id="but4" onclick="put(id)">4</button></td>
                <td><button id="but" onclick="put(id)">-</button></td>
            </tr>
            <tr>
                <td><button id="but3" onclick="put(id)">3</button></td>
                <td><button id="but2" onclick="put(id)">2</button></td>
                <td><button id="but1" onclick="put(id)">1</button></td>
                <td><button id="butx" onclick="put(id)">*</button></td>
            </tr>
            <tr>
                <td><button id="but0" onclick="put(id)">0</button></td>
                <td><button id="but." onclick="put(id)">.</button></td>
                <td><button id="but=" onclick="put(id)">=</button></td>
                <td><button id="but/" onclick="put(id)">/</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
